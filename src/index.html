<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Mono Monet Fansite</title>
		<meta name="description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<link rel="preload" href="/styles.css" as="style" />
		<link rel="stylesheet" href="/styles.css" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://monomonet.com" />
		<meta property="og:title" content="Mono Monet Fansite" />
		<meta property="og:description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<meta property="og:image" content="https://monomonet.com/ogimage.png" />

		<meta name="twitter:title" content="Mono Monet Fansite" />
		<meta name="twitter:description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<meta name="twitter:image" content="https://monomonet.com/ogimage.png" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#FFFE72" />
		<script type="module" src="/main.ts"></script>
		<script type="module" src="/messages.ts"></script>
	</head>
	<body>
		<main>
			<div style="margin-top: 100px">
				<img src="/images/mono_pat.gif" width="150px" />
				<div style="display: flex; justify-content: center; align-items: center">
					<img src="/images/painter.gif" width="100px" class="painter-image" />
					<img src="/images/title_hbd.png" width="500px" alt="Happy birthday Mono!" />
					<img src="/images/painter.gif" width="100px" class="painter-image" />
				</div>
				<div
					style="
						margin-top: 100px;
						align-items: center;
						display: flex;
						flex-direction: column;
						gap: 1rem;
					"
				>
					<p style="max-width: 400px">
						we all hope you have a wonderful birthday and are looking forward to the fun
						moments we'll have together! mono love!
					</p>
					<span>p.s. click the bottom right cibo :)</span>
					<img src="/images/thumbsup.gif" width="150px" alt="Mono thumbsup" />
				</div>
			</div>
			<div style="margin-top: 100px">
				<img src="/images/title_cibo.png" width="400px" alt="Cibo hall of fame" />
				<ul id="cibo-list" style="list-style: none; padding-left: 0"></ul>
			</div>
		</main>
		<div style="position: fixed; bottom: -5px; right: 0">
			<button
				id="cibo-audio-button"
				style="background: transparent; border: none; cursor: pointer"
			>
				<img src="/images/cibo_peek.png" width="150px" />
			</button>
		</div>
		<div style="margin-top: 100px">
			<a href="/credits">
				<img src="/ui/credits_button.png" id="credits-anchor" />
			</a>
		</div>
		<div style="margin-top: 50px; display: flex; flex-direction: column; align-items: center">
			<img src="/images/parappa.gif" width="100px" />
			<a href="https://www.free-website-hit-counter.com">
				<img
					src="https://www.free-website-hit-counter.com/c.php?d=9&id=164687&s=288"
					alt="Free Website Hit Counter"
				/>
			</a>
			<div>
				<img src="/images/netscape.gif" />
				<img src="/images/geocities.gif" />
			</div>
		</div>
	</body>
</html>
